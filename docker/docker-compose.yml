version: '2'
services:
    driver-service:
        container_name: driver-service
        build:
            dockerfile: ./driver.service.dockerfile
            context: .
        environment:
            - MONGODB_HOST=mongodb
            - MONGODB_PORT=27017
            - MONGODB_DATABASE=springclouddb
            - MONGODB_USER=admin
            - MONGODB_PASSWORD=123456
            - EUREKA_SERVER=eureka-server
            - EUREKA_PORT=8761
            - ENABLED_EUREKA=true
        ports:
            - 8080:8082
        networks:
            - microservice-network
networks: 
    microservice-network:
        driver: bridge